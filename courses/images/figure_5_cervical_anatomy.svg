<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 700">
  <rect width="450" height="700" fill="white"/>
  
  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Cervical Spine (C1-C7) — Lateral View</text>
  
  <!-- C1 Atlas -->
  <path d="M 185 75 L 215 75 L 218 95 L 212 100 L 188 100 L 182 95 Z" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <path d="M 185 85 L 215 85" stroke="#333" stroke-width="1"/>
  <text x="230" y="90" font-family="Arial, sans-serif" font-size="13" fill="#333">C1</text>
  
  <!-- C2 Axis -->
  <path d="M 190 110 L 210 110 L 213 140 L 207 145 L 193 145 L 187 140 Z" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <!-- Dens -->
  <rect x="197" y="95" width="6" height="20" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  <text x="230" y="130" font-family="Arial, sans-serif" font-size="13" fill="#333">C2</text>
  
  <!-- Disc C2-C3 -->
  <rect x="188" y="145" width="24" height="8" fill="#ffb6c1" stroke="#d48888" stroke-width="1"/>
  
  <!-- C3 -->
  <path d="M 190 153 L 210 153 L 213 180 L 207 185 L 193 185 L 187 180 Z" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <path d="M 200 185 L 200 205" stroke="#333" stroke-width="1.5"/>
  <path d="M 195 205 L 205 205" stroke="#333" stroke-width="1.5"/>
  <text x="230" y="170" font-family="Arial, sans-serif" font-size="13" fill="#333">C3</text>
  
  <!-- Disc C3-C4 -->
  <rect x="188" y="185" width="24" height="8" fill="#ffb6c1" stroke="#d48888" stroke-width="1"/>
  
  <!-- C4 -->
  <path d="M 190 193 L 210 193 L 213 220 L 207 225 L 193 225 L 187 220 Z" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <path d="M 200 225 L 200 245" stroke="#333" stroke-width="1.5"/>
  <path d="M 195 245 L 205 245" stroke="#333" stroke-width="1.5"/>
  <text x="230" y="210" font-family="Arial, sans-serif" font-size="13" fill="#333">C4</text>
  
  <!-- Disc C4-C5 -->
  <rect x="188" y="225" width="24" height="8" fill="#ffb6c1" stroke="#d48888" stroke-width="1"/>
  
  <!-- C5 -->
  <path d="M 190 233 L 210 233 L 213 260 L 207 265 L 193 265 L 187 260 Z" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <path d="M 200 265 L 200 285" stroke="#333" stroke-width="1.5"/>
  <path d="M 195 285 L 205 285" stroke="#333" stroke-width="1.5"/>
  <text x="230" y="250" font-family="Arial, sans-serif" font-size="13" fill="#333">C5</text>
  
  <!-- Disc C5-C6 -->
  <rect x="188" y="265" width="24" height="8" fill="#ffb6c1" stroke="#d48888" stroke-width="1"/>
  
  <!-- C6 -->
  <path d="M 190 273 L 210 273 L 213 300 L 207 305 L 193 305 L 187 300 Z" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <path d="M 200 305 L 200 325" stroke="#333" stroke-width="1.5"/>
  <path d="M 195 325 L 205 325" stroke="#333" stroke-width="1.5"/>
  <text x="230" y="290" font-family="Arial, sans-serif" font-size="13" fill="#333">C6</text>
  
  <!-- Disc C6-C7 -->
  <rect x="188" y="305" width="24" height="8" fill="#ffb6c1" stroke="#d48888" stroke-width="1"/>
  
  <!-- C7 (longer spinous process) -->
  <path d="M 190 313 L 210 313 L 213 340 L 207 345 L 193 345 L 187 340 Z" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <path d="M 200 345 L 200 380" stroke="#333" stroke-width="2"/>
  <path d="M 193 380 L 207 380" stroke="#333" stroke-width="1.5"/>
  <text x="230" y="330" font-family="Arial, sans-serif" font-size="13" fill="#333">C7</text>
  
  <!-- Spinal canal indicator -->
  <path d="M 195 80 L 195 380" stroke="#ffcccc" stroke-width="4" stroke-dasharray="2,2" opacity="0.5"/>
  
  <!-- Labels box -->
  <rect x="30" y="420" width="390" height="100" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="225" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Structures Shown</text>
  <text x="45" y="470" font-family="Arial, sans-serif" font-size="10" fill="#333">• Vertebral bodies (C1-C7)</text>
  <text x="45" y="488" font-family="Arial, sans-serif" font-size="10" fill="#333">• Intervertebral discs (pink)</text>
  <text x="45" y="506" font-family="Arial, sans-serif" font-size="10" fill="#333">• Spinous processes</text>
  <text x="240" y="470" font-family="Arial, sans-serif" font-size="10" fill="#333">• Cervical lordosis (anterior curve)</text>
  <text x="240" y="488" font-family="Arial, sans-serif" font-size="10" fill="#333">• C7: vertebra prominens (long process)</text>
</svg>