<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <rect width="500" height="400" fill="white"/>
  
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d">Spurling's Test</text>
  
  <!-- Head (rotated and extended) -->
  <g transform="rotate(25 200 120)">
    <ellipse cx="200" cy="120" rx="35" ry="40" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <!-- Face features -->
    <circle cx="215" cy="115" r="4" fill="#333"/>
    <path d="M 210 135 Q 220 140 230 135" fill="none" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Neck (extended) -->
  <path d="M 175 155 Q 165 175 180 190" fill="none" stroke="#e8dcc8" stroke-width="18" stroke-linecap="round"/>
  
  <!-- Shoulders/torso hint -->
  <rect x="150" y="190" width="80" height="40" rx="10" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Therapist hands on head -->
  <ellipse cx="235" cy="105" rx="20" ry="12" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <rect x="228" y="112" width="14" height="25" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  
  <!-- Downward force arrow -->
  <path d="M 235 140 L 235 175" stroke="#dc2626" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="255" y="165" font-family="Arial, sans-serif" font-size="13" fill="#dc2626" font-weight="bold">DOWNWARD</text>
  <text x="255" y="182" font-family="Arial, sans-serif" font-size="13" fill="#dc2626" font-weight="bold">PRESSURE</text>
  
  <!-- Position labels -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a365d">Position:</text>
  <text x="50" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">• Neck extended</text>
  <text x="50" y="148" font-family="Arial, sans-serif" font-size="12" fill="#333">• Rotated toward</text>
  <text x="62" y="168" font-family="Arial, sans-serif" font-size="12" fill="#333">symptomatic side</text>
  <text x="50" y="191" font-family="Arial, sans-serif" font-size="12" fill="#333">• Laterally flexed</text>
  <text x="62" y="211" font-family="Arial, sans-serif" font-size="12" fill="#333">toward same side</text>
  
  <!-- Test info box -->
  <rect x="320" y="80" width="165" height="140" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="402" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0369a1">Test Interpretation</text>
  
  <text x="332" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Positive Test:</text>
  <text x="332" y="152" font-family="Arial, sans-serif" font-size="11" fill="#333">Reproduction of arm</text>
  <text x="332" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">pain, numbness, or</text>
  <text x="332" y="188" font-family="Arial, sans-serif" font-size="11" fill="#333">tingling (radicular</text>
  <text x="332" y="206" font-family="Arial, sans-serif" font-size="11" fill="#333">symptoms)</text>
  
  <!-- Diagnostic accuracy -->
  <rect x="320" y="235" width="165" height="90" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="402" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Diagnostic Accuracy</text>
  
  <text x="332" y="285" font-family="Arial, sans-serif" font-size="11" fill="#333">Sensitivity: 30-50%</text>
  <text x="332" y="305" font-family="Arial, sans-serif" font-size="11" fill="#333">Specificity: 90-100%</text>
  
  <!-- Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Caution -->
  <rect x="50" y="280" width="400" height="50" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="250" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">CAUTION: Contraindicated with cervical instability, myelopathy, or fracture</text>
</svg>