<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <rect width="500" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d">Spurling's Test</text>
  <text x="250" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Cervical Foraminal Compression</text>
  
  <!-- Skeletal neck - rotated and extended -->
  <!-- C4 -->
  <rect x="165" y="65" width="45" height="22" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2" transform="rotate(-15 187 76)"/>
  <text x="140" y="78" font-family="Arial, sans-serif" font-size="11" fill="#333">C4</text>
  
  <!-- C5 -->
  <rect x="170" y="90" width="45" height="22" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2" transform="rotate(-10 192 101)"/>
  <text x="142" y="103" font-family="Arial, sans-serif" font-size="11" fill="#333">C5</text>
  
  <!-- C6 -->
  <rect x="175" y="115" width="45" height="22" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2" transform="rotate(-5 197 126)"/>
  <text x="145" y="128" font-family="Arial, sans-serif" font-size="11" fill="#333">C6</text>
  
  <!-- C7 -->
  <rect x="180" y="140" width="45" height="22" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">C7</text>
  
  <!-- Spinous processes -->
  <rect x="188" y="87" width="8" height="8" fill="#e8dcc8" stroke="#8b7355" stroke-width="1" transform="rotate(-15 192 91)"/>
  <rect x="190" y="112" width="8" height="8" fill="#e8dcc8" stroke="#8b7355" stroke-width="1" transform="rotate(-10 194 116)"/>
  <rect x="192" y="137" width="8" height="8" fill="#e8dcc8" stroke="#8b7355" stroke-width="1" transform="rotate(-5 196 141)"/>
  <rect x="195" y="162" width="10" height="12" fill="#e8dcc8" stroke="#8b7355" stroke-width="1"/>
  
  <!-- Intervertebral foramen (narrowed) -->
  <ellipse cx="235" y="102" rx="12" ry="8" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="260" y="95" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-weight="bold">Foramen</text>
  <text x="260" y="110" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-weight="bold">Narrows</text>
  <line x1="247" y1="102" x2="258" y2="102" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Nerve root compressed -->
  <path d="M 235 108 Q 250 130 260 150" fill="none" stroke="#ffd700" stroke-width="4"/>
  <circle cx="235" cy="108" r="5" fill="#dc2626"/>
  <text x="270" y="145" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-weight="bold">Nerve Root</text>
  <text x="270" y="160" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-weight="bold">Compressed</text>
  
  <!-- Downward force arrow -->
  <path d="M 210 55 L 210 25" stroke="#dc2626" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="225" y="50" font-family="Arial, sans-serif" font-size="13" fill="#dc2626" font-weight="bold">DOWNWARD</text>
  <text x="225" y="68" font-family="Arial, sans-serif" font-size="13" fill="#dc2626" font-weight="bold">FORCE</text>
  
  <!-- Position box -->
  <rect x="30" y="220" width="200" height="110" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="130" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0369a1">Test Position</text>
  
  <text x="45" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333">• Neck extended</text>
  <text x="45" y="292" font-family="Arial, sans-serif" font-size="12" fill="#333">• Side-bent toward</text>
  <text x="57" y="312" font-family="Arial, sans-serif" font-size="12" fill="#333">symptomatic side</text>
  
  <!-- Interpretation box -->
  <rect x="250" y="220" width="230" height="110" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="365" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">Positive Test</text>
  
  <text x="265" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333">Reproduction of radicular</text>
  <text x="265" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333">symptoms (pain, numbness,</text>
  <text x="265" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333">or tingling) in arm</text>
  
  <!-- Accuracy box -->
  <rect x="30" y="345" width="220" height="45" rx="8" fill="#fff8dc" stroke="#daa520" stroke-width="1"/>
  <text x="140" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#854d0e">Accuracy</text>
  <text x="140" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Sensitivity 30-50% | Specificity 90-100%</text>
  
  <!-- Caution box -->
  <rect x="265" y="345" width="215" height="45" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="372" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Caution</text>
  <text x="372" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Avoid with instability or fracture</text>
  
  <!-- Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#dc2626"/>
    </marker>
  </defs>
</svg>