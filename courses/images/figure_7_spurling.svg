<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="white"/>
  
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a365d">Spurling's Test</text>
  <text x="300" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">For Cervical Radiculopathy</text>
  
  <!-- Patient body -->
  <ellipse cx="200" cy="150" rx="30" ry="35" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <rect x="170" y="180" width="60" height="90" rx="10" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  <rect x="160" y="270" width="25" height="70" rx="8" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  <rect x="215" y="270" width="25" height="70" rx="8" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Head position - extended and rotated -->
  <g transform="rotate(20 200 130)">
    <ellipse cx="200" cy="130" rx="28" ry="32" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <!-- Face features to show rotation -->
    <circle cx="210" cy="125" r="3" fill="#333"/>
    <path d="M 205 140 Q 215 145 220 140" fill="none" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Neck showing extension -->
  <path d="M 185 160 Q 170 180 185 190" fill="none" stroke="#e8dcc8" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Therapist hands -->
  <ellipse cx="240" cy="115" rx="18" ry="12" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <rect x="235" y="120" width="10" height="25" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  
  <!-- Force arrow -->
  <path d="M 250 130 L 250 155" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="270" y="148" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" font-weight="bold">DOWNWARD</text>
  <text x="270" y="162" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" font-weight="bold">PRESSURE</text>
  
  <!-- Position labels -->
  <text x="120" y="100" font-family="Arial, sans-serif" font-size="12" fill="#1a365d" font-weight="bold">Position:</text>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="11" fill="#333">• Neck extended</text>
  <text x="120" y="138" font-family="Arial, sans-serif" font-size="11" fill="#333">• Rotated toward</text>
  <text x="130" y="153" font-family="Arial, sans-serif" font-size="11" fill="#333">symptomatic side</text>
  <text x="120" y="171" font-family="Arial, sans-serif" font-size="11" fill="#333">• Laterally flexed</text>
  <text x="130" y="186" font-family="Arial, sans-serif" font-size="11" fill="#333">toward same side</text>
  
  <!-- Test info box -->
  <rect x="350" y="70" width="230" height="150" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="465" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0369a1">Test Interpretation</text>
  
  <text x="365" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Positive Test:</text>
  <text x="365" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">Reproduction of radicular</text>
  <text x="365" y="155" font-family="Arial, sans-serif" font-size="10" fill="#333">symptoms (pain, numbness,</text>
  <text x="365" y="170" font-family="Arial, sans-serif" font-size="10" fill="#333">tingling) in affected limb</text>
  
  <text x="365" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Mechanism:</text>
  <text x="365" y="210" font-family="Arial, sans-serif" font-size="10" fill="#333">Narrows intervertebral</text>
  <text x="365" y="225" font-family="Arial, sans-serif" font-size="10" fill="#333">foramen, compressing</text>
  <text x="365" y="240" font-family="Arial, sans-serif" font-size="10" fill="#333">nerve root</text>
  
  <!-- Diagnostic accuracy box -->
  <rect x="350" y="240" width="230" height="100" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="465" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Diagnostic Accuracy</text>
  
  <text x="365" y="280" font-family="Arial, sans-serif" font-size="10" fill="#333">Sensitivity: 30-50%</text>
  <text x="365" y="297" font-family="Arial, sans-serif" font-size="10" fill="#333">Specificity: 90-100%</text>
  <text x="365" y="314" font-family="Arial, sans-serif" font-size="10" fill="#333">+LR: 3.0-7.0</text>
  <text x="365" y="330" font-family="Arial, sans-serif" font-size="10" fill="#333">-LR: 0.5-0.7</text>
  
  <!-- Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Caution -->
  <rect x="30" y="350" width="540" height="40" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="300" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">⚠️ CAUTION: Use gently. Contraindicated with cervical instability, myelopathy, or acute fracture.</text>
</svg>