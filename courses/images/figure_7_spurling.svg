<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <!-- Gradients for Netter-style shading -->
    <linearGradient id="boneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e8"/>
      <stop offset="50%" style="stop-color:#e8dcc8"/>
      <stop offset="100%" style="stop-color:#d4c4a8"/>
    </linearGradient>
    <radialGradient id="skullGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#f8f3eb"/>
      <stop offset="70%" style="stop-color:#e8dcc8"/>
      <stop offset="100%" style="stop-color:#d0c0a0"/>
    </radialGradient>
    <linearGradient id="discGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcccb"/>
      <stop offset="50%" style="stop-color:#ffb6c1"/>
      <stop offset="100%" style="stop-color:#dda0a5"/>
    </radialGradient>
  </defs>
  
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d">Spurling's Test</text>
  
  <!-- Netter-style skull in test position -->
  <g transform="translate(30,0) rotate(25 160 90) skewX(-10)">
    <!-- Frontal bone -->
    <path d="M 120 60 Q 160 45 200 60 Q 210 80 205 100 L 180 105 L 140 105 Q 115 80 120 60" 
          fill="url(#skullGrad)" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Parietal bones with suture -->
    <path d="M 125 65 Q 160 50 195 65 Q 200 85 185 95 Q 160 90 135 95 Q 120 85 125 65" 
          fill="url(#skullGrad)" stroke="#8b7355" stroke-width="1"/>
    <path d="M 160 55 Q 160 75 160 90" stroke="#a08060" stroke-width="0.5" stroke-dasharray="2,1"/>
    
    <!-- Temporal bone -->
    <path d="M 120 80 Q 130 95 145 105 Q 160 100 170 95" 
          fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1"/>
    
    <!-- Zygomatic arch -->
    <path d="M 145 105 Q 175 110 185 105" 
          fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Orbit with detail -->
    <ellipse cx="175" cy="85" rx="15" ry="18" fill="none" stroke="#6b5b47" stroke-width="2"/>
    <path d="M 165 75 Q 175 70 185 75" stroke="#8b7355" stroke-width="1"/>
    <path d="M 165 95 Q 175 100 185 95" stroke="#8b7355" stroke-width="1"/>
    
    <!-- Nasal bones and cavity -->
    <path d="M 160 90 L 155 110 L 165 115 L 170 100 Z" 
          fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1"/>
    <path d="M 155 110 Q 165 120 175 115" stroke="#6b5b47" stroke-width="1"/>
    
    <!-- Maxilla -->
    <path d="M 150 115 Q 175 125 190 115 Q 195 120 185 125 Q 160 130 145 125 Q 145 120 150 115" 
          fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Mandible with ramus -->
    <path d="M 145 125 Q 170 135 185 125 L 190 130 Q 195 140 185 145 L 160 150 Q 140 145 135 135 Q 140 130 145 125" 
          fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    <path d="M 135 135 Q 130 150 140 165" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Occipital bone -->
    <path d="M 200 60 Q 220 70 225 95 Q 220 115 200 120 Q 190 110 185 95 Q 190 75 200 60" 
          fill="url(#skullGrad)" stroke="#8b7355" stroke-width="1"/>
  </g>
  
  <!-- Netter-style cervical spine -->
  <g transform="translate(10,50) skewX(-15)">
    <!-- C1 Atlas - ring structure -->
    <ellipse cx="170" cy="140" rx="28" ry="16" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    <ellipse cx="170" cy="140" rx="18" ry="10" fill="none" stroke="#8b7355" stroke-width="1"/>
    <path d="M 150 135 Q 155 130 160 135" stroke="#8b7355" stroke-width="1"/>
    <path d="M 180 135 Q 185 130 190 135" stroke="#8b7355" stroke-width="1"/>
    <text x="200" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">C1</text>
    
    <!-- C2 Axis with odontoid -->
    <ellipse cx="175" cy="170" rx="26" ry="18" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    <rect x="170" y="158" width="10" height="18" rx="5" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    <path d="M 155 175 L 165 185" stroke="#8b7355" stroke-width="1"/>
    <path d="M 185 185 L 195 175" stroke="#8b7355" stroke-width="1"/>
    <text x="205" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">C2</text>
    
    <!-- C3 -->
    <ellipse cx="180" cy="200" rx="24" ry="16" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    <rect x="190" y="208" width="12" height="12" rx="2" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1"/>
    <path d="M 165 195 Q 170 190 175 195" stroke="#8b7355" stroke-width="1"/>
    <path d="M 185 195 Q 190 190 195 195" stroke="#8b7355" stroke-width="1"/>
    <text x="210" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">C3</text>
    
    <!-- C4 -->
    <ellipse cx="185" cy="230" rx="24" ry="16" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    <rect x="195" y="238" width="12" height="12" rx="2" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1"/>
    <path d="M 170 225 Q 175 220 180 225" stroke="#8b7355" stroke-width="1"/>
    <path d="M 190 225 Q 195 220 200 225" stroke="#8b7355" stroke-width="1"/>
    <text x="215" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">C4</text>
    
    <!-- C5 -->
    <ellipse cx="190" cy="260" rx="24" ry="16" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    <rect x="200" y="268" width="12" height="12" rx="2" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1"/>
    <path d="M 175 255 Q 180 250 185 255" stroke="#8b7355" stroke-width="1"/>
    <path d="M 195 255 Q 200 250 205 255" stroke="#8b7355" stroke-width="1"/>
    <text x="220" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">C5</text>
    
    <!-- C6 -->
    <ellipse cx="195" cy="290" rx="24" ry="16" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    <rect x="205" y="298" width="12" height="12" rx="2" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1"/>
    <path d="M 180 285 Q 185 280 190 285" stroke="#8b7355" stroke-width="1"/>
    <path d="M 200 285 Q 205 280 210 285" stroke="#8b7355" stroke-width="1"/>
    <text x="225" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">C6</text>
    
    <!-- C7 Vertebra prominens -->
    <ellipse cx="200" cy="320" rx="26" ry="18" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    <rect x="212" y="330" width="16" height="18" rx="2" fill="url(#boneGrad)" stroke="#8b7355" stroke-width="1.5"/>
    <path d="M 185 315 Q 190 310 195 315" stroke="#8b7355" stroke-width="1"/>
    <path d="M 205 315 Q 210 310 215 315" stroke="#8b7355" stroke-width="1"/>
    <text x="235" y="325" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">C7</text>
    
    <!-- Intervertebral discs with Netter shading -->
    <ellipse cx="172" cy="155" rx="20" ry="7" fill="url(#discGrad)" stroke="#d4a5a5" stroke-width="1"/>
    <ellipse cx="177" cy="185" rx="20" ry="7" fill="url(#discGrad)" stroke="#d4a5a5" stroke-width="1"/>
    <ellipse cx="182" cy="215" rx="20" ry="7" fill="url(#discGrad)" stroke="#d4a5a5" stroke-width="1"/>
    <ellipse cx="187" cy="245" rx="20" ry="7" fill="url(#discGrad)" stroke="#d4a5a5" stroke-width="1"/>
    <ellipse cx="192" cy="275" rx="20" ry="7" fill="url(#discGrad)" stroke="#d4a5a5" stroke-width="1"/>
    <ellipse cx="197" cy="305" rx="20" ry="7" fill="url(#discGrad)" stroke="#d4a5a5" stroke-width="1"/>
    
    <!-- Cross-hatching for depth (Netter style) -->
    <path d="M 160 150 L 170 160 M 165 145 L 175 155 M 170 140 L 180 150" stroke="#a08060" stroke-width="0.5" opacity="0.6"/>
    <path d="M 165 180 L 175 190 M 170 175 L 180 185 M 175 170 L 185 180" stroke="#a08060" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Intervertebral foramen with nerve -->
  <ellipse cx="235" cy="230" rx="12" ry="6" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5"/>
  <path d="M 235 236 Q 255 250 275 260" fill="none" stroke="#ffd700" stroke-width="3"/>
  <circle cx="235" cy="236" r="3" fill="#dc2626"/>
  <text x="280" y="255" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-style="italic">Compressed nerve root</text>
  
  <!-- Clean downward arrow -->
  <path d="M 160 40 L 160 75" stroke="#dc2626" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Text positioned clearly -->
  <rect x="350" y="60" width="230" height="100" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="465" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369a1">Test Position</text>
  <text x="365" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">• Cervical extension</text>
  <text x="365" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">• Side-bending toward symptomatic side</text>
  <text x="365" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">• Rotation toward symptomatic side</text>
  
  <rect x="350" y="180" width="230" height="80" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="465" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">Positive Test</text>
  <text x="365" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">Reproduction of ipsilateral</text>
  <text x="365" y="248" font-family="Arial, sans-serif" font-size="12" fill="#333">radicular symptoms</text>
  
  <rect x="350" y="280" width="230" height="60" rx="8" fill="#fff8dc" stroke="#daa520" stroke-width="1"/>
  <text x="465" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#854d0e">Diagnostic Accuracy</text>
  <text x="465" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Sens: 30-50% | Spec: 90-100%</text>
  
  <!-- Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#dc2626"/>
    </marker>
  </defs>
</svg>