<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d">Spurling's Test</text>
  
  <!-- Skull in extended/rotated position -->
  <g transform="rotate(20 200 80)">
    <path d="M 170 60 Q 200 50 230 60 Q 240 80 235 100 Q 200 110 165 100 Q 160 80 170 60" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <!-- Eye socket -->
    <circle cx="210" cy="75" r="8" fill="none" stroke="#8b7355" stroke-width="1"/>
    <!-- Nasal cavity -->
    <path d="M 205 85 L 200 95 L 205 95" fill="none" stroke="#8b7355" stroke-width="1"/>
  </g>
  
  <!-- Cervical spine in test position (extended, rotated, side-bent) -->
  <g transform="rotate(15 200 120)">
    <!-- C1 (Atlas) -->
    <rect x="185" y="100" width="30" height="15" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    
    <!-- C2 (Axis) with dens -->
    <rect x="185" y="120" width="30" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <rect x="195" y="115" width="10" height="8" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    
    <!-- C3 -->
    <rect x="185" y="143" width="30" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    
    <!-- C4 -->
    <rect x="185" y="166" width="30" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    
    <!-- C5 -->
    <rect x="185" y="189" width="30" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    
    <!-- C6 -->
    <rect x="185" y="212" width="30" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    
    <!-- C7 -->
    <rect x="185" y="235" width="30" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <rect x="195" y="248" width="10" height="12" rx="2" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    
    <!-- Intervertebral discs -->
    <rect x="188" y="115" width="24" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
    <rect x="188" y="138" width="24" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
    <rect x="188" y="161" width="24" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
    <rect x="188" y="184" width="24" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
    <rect x="188" y="207" width="24" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
    <rect x="188" y="230" width="24" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
  </g>
  
  <!-- Simple downward arrow -->
  <path d="M 200 40 L 200 70" stroke="#dc2626" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Text boxes positioned away from anatomy -->
  
  <!-- Position -->
  <rect x="350" y="60" width="220" height="80" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="460" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369a1">Test Position</text>
  <text x="365" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">• Neck extended</text>
  <text x="365" y="123" font-family="Arial, sans-serif" font-size="12" fill="#333">• Rotated toward symptomatic side</text>
  
  <!-- Positive Test -->
  <rect x="350" y="160" width="220" height="80" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="460" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">Positive Test</text>
  <text x="365" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">Reproduction of radicular</text>
  <text x="365" y="223" font-family="Arial, sans-serif" font-size="12" fill="#333">symptoms in arm</text>
  
  <!-- Diagnostic Accuracy -->
  <rect x="350" y="260" width="220" height="60" rx="8" fill="#fff8dc" stroke="#daa520" stroke-width="2"/>
  <text x="460" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#854d0e">Diagnostic Accuracy</text>
  <text x="460" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Sensitivity: 30-50% | Specificity: 90-100%</text>
  
  <!-- Caution -->
  <rect x="50" y="320" width="500" height="50" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="300" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">⚠️ CAUTION</text>
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Contraindicated with cervical instability, myelopathy, or acute fracture</text>
  
  <!-- Marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#dc2626"/>
    </marker>
  </defs>
</svg>