<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d">Spurling's Test</text>
  
  <!-- More realistic skull - rotated right 30° and side-bent right 20° -->
  <g transform="rotate(30 180 75) skewX(-15)">
    <!-- Calvarium -->
    <ellipse cx="180" cy="75" rx="45" ry="35" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    
    <!-- Temporal bone -->
    <path d="M 135 80 Q 140 95 155 90" fill="none" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Orbit -->
    <circle cx="195" cy="70" r="12" fill="none" stroke="#8b7355" stroke-width="2"/>
    <circle cx="195" cy="70" r="8" fill="none" stroke="#8b7355" stroke-width="1"/>
    
    <!-- Nasal bones -->
    <path d="M 185 85 L 180 100 L 190 100 Z" fill="#e8dcc8" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Maxilla -->
    <path d="M 175 100 Q 200 105 210 95" fill="none" stroke="#8b7355" stroke-width="1.5"/>
    
    <!-- Mandible -->
    <path d="M 170 105 Q 195 115 220 100" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <path d="M 180 110 Q 190 120 200 115" fill="none" stroke="#8b7355" stroke-width="1"/>
  </g>
  
  <!-- Occipital bone connection -->
  <path d="M 155 105 Q 150 125 155 135" fill="none" stroke="#e8dcc8" stroke-width="8"/>
  
  <!-- Cervical spine - side-bent right 20° -->
  <g transform="skewX(-20)">
    <!-- C1 (Atlas) - wider, more realistic -->
    <ellipse cx="175" cy="140" rx="25" ry="12" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <text x="210" y="145" font-family="Arial, sans-serif" font-size="10" fill="#333">C1</text>
    
    <!-- C2 (Axis) with odontoid process -->
    <ellipse cx="178" cy="165" rx="22" ry="15" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <rect x="173" y="155" width="10" height="15" rx="5" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <text x="210" y="170" font-family="Arial, sans-serif" font-size="10" fill="#333">C2</text>
    
    <!-- C3 -->
    <ellipse cx="182" cy="190" rx="20" ry="12" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <rect x="190" y="195" width="8" height="10" rx="2" fill="#e8dcc8" stroke="#8b7355" stroke-width="1"/>
    <text x="210" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">C3</text>
    
    <!-- C4 -->
    <ellipse cx="186" cy="215" rx="20" ry="12" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <rect x="194" y="220" width="8" height="10" rx="2" fill="#e8dcc8" stroke="#8b7355" stroke-width="1"/>
    <text x="210" y="220" font-family="Arial, sans-serif" font-size="10" fill="#333">C4</text>
    
    <!-- C5 -->
    <ellipse cx="190" cy="240" rx="20" ry="12" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <rect x="198" y="245" width="8" height="10" rx="2" fill="#e8dcc8" stroke="#8b7355" stroke-width="1"/>
    <text x="210" y="245" font-family="Arial, sans-serif" font-size="10" fill="#333">C5</text>
    
    <!-- C6 -->
    <ellipse cx="194" cy="265" rx="20" ry="12" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <rect x="202" y="270" width="8" height="10" rx="2" fill="#e8dcc8" stroke="#8b7355" stroke-width="1"/>
    <text x="210" y="270" font-family="Arial, sans-serif" font-size="10" fill="#333">C6</text>
    
    <!-- C7 (vertebra prominens) -->
    <ellipse cx="198" cy="290" rx="22" ry="14" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
    <rect x="208" y="295" width="12" height="15" rx="2" fill="#e8dcc8" stroke="#8b7355" stroke-width="1"/>
    <text x="225" y="295" font-family="Arial, sans-serif" font-size="10" fill="#333">C7</text>
    
    <!-- Intervertebral discs -->
    <ellipse cx="176" cy="152" rx="18" ry="6" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1" opacity="0.8"/>
    <ellipse cx="180" cy="177" rx="18" ry="6" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1" opacity="0.8"/>
    <ellipse cx="184" cy="202" rx="18" ry="6" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1" opacity="0.8"/>
    <ellipse cx="188" cy="227" rx="18" ry="6" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1" opacity="0.8"/>
    <ellipse cx="192" cy="252" rx="18" ry="6" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1" opacity="0.8"/>
    <ellipse cx="196" cy="277" rx="18" ry="6" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Foramen narrowing indication -->
  <ellipse cx="220" cy="215" rx="8" ry="4" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="240" y="210" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Narrowed</text>
  <text x="240" y="222" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">foramen</text>
  
  <!-- Simple downward arrow -->
  <path d="M 180 50 L 180 80" stroke="#dc2626" stroke-width="5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Text boxes positioned away from anatomy -->
  
  <!-- Position -->
  <rect x="350" y="60" width="220" height="90" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="460" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369a1">Test Position</text>
  <text x="365" y="108" font-family="Arial, sans-serif" font-size="12" fill="#333">• Neck extended</text>
  <text x="365" y="126" font-family="Arial, sans-serif" font-size="12" fill="#333">• Side-bent right 20°</text>
  <text x="365" y="144" font-family="Arial, sans-serif" font-size="12" fill="#333">• Rotated right 30°</text>
  
  <!-- Positive Test -->
  <rect x="350" y="170" width="220" height="80" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="460" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">Positive Test</text>
  <text x="365" y="218" font-family="Arial, sans-serif" font-size="12" fill="#333">Reproduction of radicular</text>
  <text x="365" y="236" font-family="Arial, sans-serif" font-size="12" fill="#333">symptoms in right arm</text>
  
  <!-- Diagnostic Accuracy -->
  <rect x="350" y="270" width="220" height="60" rx="8" fill="#fff8dc" stroke="#daa520" stroke-width="2"/>
  <text x="460" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#854d0e">Diagnostic Accuracy</text>
  <text x="460" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Sensitivity: 30-50% | Specificity: 90-100%</text>
  
  <!-- Caution -->
  <rect x="50" y="340" width="500" height="50" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">⚠️ CAUTION</text>
  <text x="300" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Contraindicated with cervical instability, myelopathy, or acute fracture</text>
  
  <!-- Marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#dc2626"/>
    </marker>
  </defs>
</svg>